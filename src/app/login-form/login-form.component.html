<!--Login Section-->
<div id="login-form" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            {{diagnostic}}
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

                <div class="form-group">
                    <label for="id" class="control-label">Member ID</label>
                    <input type="text" class="form-control" id="memberid" required [(ngModel)]="model.memberid" name="memberid" #memberid="ngModel">
                    <div [hidden]="memberid.valid || memberid.pristine" class="alert alert-danger">
                        Member ID required to login
                    </div>

                </div>


                <button id="login-submit" class="btn btn-default" type="submit" [disabled]="!loginForm.form.valid" routerLink="/logged-in-home">
                    Login
                </button>

            </form>
            <br>
            <div>
                <button class="btn btn-default" routerLink="/join-form">
                    Not a member yet? Join us!
                </button>
            </div>

        </div>

    </div>
</div>
