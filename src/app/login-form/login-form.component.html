<!--Login Section-->
<div id="login-form" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            {{diagnostic}}
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

                <div class="form-group">
                    <label for="id" class="control-label">Member ID</label>
                    <input #memberid type="text" class="form-control" id="memberid" required >
                    <p>{{value}}</p>
                </div>

                <button (click)="onSubmit(memberid.value)" routerLink="/logged-in-home" id="login-submit" class="btn btn-default" type="submit">
                    Login
                </button>
                

            </form>
            <br>
            <div>
                <button class="btn btn-default" routerLink="/join-form">
                    Not a member yet? Join us!
                </button>
            </div>

        </div>

    </div>
</div>
